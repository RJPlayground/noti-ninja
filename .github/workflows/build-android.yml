name: Build AlertMate Android App

on:
  push: 
    branches:  [ main ]
    paths:
      - 'apps/android/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/android/**'
  workflow_dispatch:   # Allows manual trigger from Actions tab

jobs:
  build: 
    runs-on: ubuntu-latest
    
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name:  Grant execute permission for gradlew
        run: chmod +x apps/android/AlertMate/gradlew
      
      - name: Build Debug APK
        working-directory:  apps/android/AlertMate
        run: ./AlertMate/gradlew assembleDebug --no-daemon --stacktrace
      
      - name: Build Release APK
        working-directory: apps/android/AlertMate
        run:  ./AlertMate/gradlew assembleRelease --no-daemon --stacktrace
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: alertmate-debug-${{ github.sha }}
          path: apps/android/AlertMate/build/outputs/apk/debug/*. apk
          retention-days:  30
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: alertmate-release-${{ github. sha }}
          path: apps/android/AlertMate/build/outputs/apk/release/*.apk
          retention-days: 30
      
      - name: Build Summary
        run: |
          echo "### Build Complete!  ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "APKs uploaded as artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- alertmate-debug-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- alertmate-release-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
