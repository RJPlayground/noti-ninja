name: CI on user runner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # Compose the user-specific label: "user-<github actor>"
    runs-on: [ self-hosted, ${{ 'user-' + github.actor }} ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show who triggered this
        run: |
          echo "Triggered by: $GITHUB_ACTOR"
          echo "Using runner label: user-${GITHUB_ACTOR}"

      - name: Run build
        run: |
          # put your build/test/deploy steps here
          echo "Running build on $(hostname)"
