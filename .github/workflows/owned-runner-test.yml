name: CI on user runner

on:
  push:
    branches: [ cicd-local-runners-test ]
  workflow_dispatch:

jobs:
  build:
    runs-on:
      - self-hosted
      - ${{ 'user-' + github.actor }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show who triggered this
        run: |
          echo "Triggered by: $GITHUB_ACTOR"
          echo "Using runner label: user-${GITHUB_ACTOR}"

      - name: Run build
        run: |
          echo "Running build on $(hostname)"
